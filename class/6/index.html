  P半導體及N半導體本身接不帶電<br>
  P、N半導體之間有"空乏層"，電子會從中通過<br>
  若在P層接上正電，N層接上負電，空乏層會變薄，利於電子通過，電壓上升<br>
  若在P層接上負電，N層接上正電，空乏層會變厚，不利電子通過，無法通電<br>
  由此得知：半導體有方向性<br>
