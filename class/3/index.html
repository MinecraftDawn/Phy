    <div style="margin: auto;text-align: center;">
      <div style="position: relative; display: inline-block;">
        <p>EX：5V｜-----O----A |-----接地</p>
        <p>A點電壓為5非0</p>
        <p>三用電表<span style="color: blue;">黑色線插中間</span>。<span style="color: red;">紅色線注意電流量，若未知就先插左邊</span></p>
        <p>ch1(頻道一)、ch2(頻道二)、固定(固定好的電流/電壓)</p>
        <p>可以使用save功能(可儲存設定好的電壓/電流，一鍵恢復)</p>
        <p>需要output才有供電(調整時候不要output，確保安全)</p>
        <p>PARA/INDEP為並聯功能(例如有正負電壓時使用)</p>
      </div>
      <div style="position:relative;display: inline-block; left: 5%">
        <p><span style="color: #000777;font-size: 30px;font-weight: bolder;">電位差：</span>當前電壓與線路最低電壓之間的差距</p>
        <p>SER/INDEP為串連功能，可讓電壓放大</p>
        <p>LOCK為鎖，可避免不小心動到旋鈕而影響電路</p>
        <p>中間的GND為接地 </p>
      </div>

      <p style="font-size: 35px;color: #000777;font-weight: bolder">電源供應器使用說明</p>
